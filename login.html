<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login - Ereklamo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>

<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 shadow">
            <div class="row g-0">

              <!-- Left Panel: Login Form -->
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                         style="width: 185px;" alt="Ereklamo logo">
                    <h4 class="mt-3 mb-4">Welcome to Ereklamo</h4>
                  </div>

                  {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                  {% endif %}

                  <form action="/login" method="POST">
                    <p class="mb-3">Please login to your account</p>

                    <!-- Username -->
                    <div class="form-group mb-3">
                      <label for="username">Username</label>
                      <input type="text" id="username" name="username" class="form-control"
                             placeholder="Enter username" required />
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-4">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" class="form-control"
                             placeholder="Enter password" required />
                    </div>

                    <div class="text-center mb-4">
                      <button type="submit" class="btn btn-primary w-100">Log in</button>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <a href="/register" class="btn btn-outline-danger">Create new</a>
                    </div>
                  </form>

                </div>
              </div>

              <!-- Right Panel: Info -->
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2"
                   style="background: linear-gradient(to right, #6a11cb, #2575fc);">
                <div class="text-white px-4 py-5 p-md-5 mx-md-4">
                  <h4 class="mb-4">Empowering voices through Ereklamo</h4>
                  <p class="small mb-0">
                    Submit concerns, track complaint status, and stay updated.
                  </p>
                </div>
              </div>
              <!-- End Right Panel -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
