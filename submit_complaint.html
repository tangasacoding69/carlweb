<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ereklamo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/news">News</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('my_complaints') }}">My Complaints</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('submit_complaint') }}">Submit Complaint</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('all_complaints') }}">All Complaints</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <h2>Submit a Complaint</h2>
  <form action="{{ url_for('submit_complaint') }}" method="POST">
    <div class="mb-3">
      <label for="complaint" class="form-label">Your Complaint</label>
      <textarea name="complaint" class="form-control" rows="5" placeholder="Describe your complaint here..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Complaint</button>
  </form>
</div>

<!-- Bootstrap JS & Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
