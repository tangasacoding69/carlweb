<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .news-image {
      max-height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ereklamo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/news">News</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('my_complaints') }}">My Complaints</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('submit_complaint') }}">Submit Complaint</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('all_complaints') }}">All Complaints</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- News Content -->
  <div class="container">
    <h2 class="mb-4">Latest News</h2>
    {% for post in news %}
      <div class="card mb-4">
        {% if post.image_path %}
          <img src="{{ url_for('static', filename='uploads/' + post.image_path) }}" class="card-img-top news-image" alt="News Image">
        {% else %}
          <img src="{{ url_for('static', filename='uploads/default_image.jpg') }}" class="card-img-top news-image" alt="Default Image">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text"><small class="text-muted">Posted on {{ post.created_at }}</small></p>
        </div>
      </div>
    {% else %}
      <p>No news posts available yet.</p>
    {% endfor %}
  </div>

</body>
</html>
